mutation CreateUserMutation($name: String!, $email: String!, $password: String!, $date: String, $token: String!) {
  createUser(userInput: {name: $name, email: $email, password: $password, date: $date, token: $token}) {
    _id
    name
    email
    avatar
    date
  }
}

